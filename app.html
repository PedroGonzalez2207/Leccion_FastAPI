<section>
    <h2>Matrícula Vehicular</h2>
    <input id="placa" placeholder="Placa" />
    <input id="propietario" placeholder="Propietario" />
    <input id="marca" placeholder="Marca" />
    <input id="fabricacion" placeholder="Año de fabricación" />
    <input id="valor_comercial" placeholder="Valor comercial (USD)" />
    <button id="btnCrear">Crear</button>
  </section>

  <section>
    <h2>Buscar por placa</h2>
    <input id="placaBuscar" placeholder="Placa a buscar" />
    <button id="btnBuscar">Buscar</button>
    <pre id="resultadoBuscar"></pre>
  </section>

  <section>
    <h2>Actualizar (por placa)</h2>
    <input id="placaUpd" placeholder="Placa" />
    <input id="propietarioUpd" placeholder="Nuevo propietario" />
    <input id="marcaUpd" placeholder="Nueva marca" />
    <button id="btnActualizar">Actualizar</button>
  </section>

  <section>
    <h2>Eliminar</h2>
    <input id="placaDel" placeholder="Placa a eliminar" />
    <button id="btnEliminar">Eliminar</button>
  </section>

  <section>
    <h2>Listado</h2>
    <button id="btnListar">Refrescar lista</button>
    <pre id="listado"></pre>
  </section>
